    <link rel="stylesheet" href="src/vendor/css/foundation.css" />
    <link rel="stylesheet" href="src/vendor/css/metro-bootstrap.css">
    <link href="app.min.css" rel="stylesheet" />
    <link href="main.min.css" rel="stylesheet" />
    <link href="content/toastr.min.css" rel="stylesheet" />
    <link href="css/spinner.css" rel="stylesheet" />
    <link href="css/icons.css" rel="stylesheet" />

    <script src="src/vendor/js/modernizr.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.22/angular-route.js"></script>
    <script type="text/javascript" src="src/app/js/app.js"></script>

    <!--Angular Services-->
    <script src="src/app/js/services/EnvConfig.js"></script>
    <script src="src/app/js/services/TokenService.js"></script>
    <script src="src/app/js/services/ProfileService.js"></script>
    <script src="src/app/js/services/CampusService.js"></script>

    <script src="src/app/js/controllers/Root.js"></script>
    <script src="src/app/js/controllers/Home.js"></script>
    <script src="src/app/js/controllers/ProfileEdit.js"></script>
    <script src="src/app/js/controllers/CategoryCatalog.js"></script>
    <script src="src/app/js/controllers/Campus.js"></script>

</head>
<body class="metro">
    <div id="wrapper">
        <div class="row">
            <div style="z-index: 0; position: absolute; left:10px; top: 10px">
                <a href="/"><i class="icon icon_home"></i></a>
            </div>
            <div style="z-index: 0; position: absolute; right:10px; top: 10px">
                <span ng-show='loggedInUser.name'>
                    <a href="/#/dashboard">{{loggedInUser.name}} <img src="images/edit_page.png" /></a>
                </span>
                <facebook-login-button></facebook-login-button>
                
            </div>
            <div ng-controller="CampusCtrl" style="font-family: segoe ui" class="large-12 columns">
                <a href="/">
                    <div class="tile bg-amber">
                        <div class="brand ">
                            <div class="badge playing"></div>
                        </div>
                    </div>
                </a>
                <h1>CampusNEXT</h1>
                &nbsp;Your next campus | <img ng-src='{{campus && "images/schools/logo/" + campus.logoUrl}}' /> <span ng-bind="campus.name"></span>
                (<a href="/#/changeCampus">change campus</a>)
            </div>
        </div>
        <hr style="height: 7px" />
        <div id="content" class="row" ng-view>
        </div>
        <div id="footer">
            &copy; CampusNEXT 2014 | CampusNEXT provides free service to students.
        </div>
    </div>
