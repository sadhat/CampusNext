<div>
    <form>
        <fieldset ng-disabled="isSaving">
            <div class="row">
                <div class="medium-1 small-1 end columns">
                    <label for="title">Title:</label>
                </div>
                <div class="medium-11 small-11 columns">
                    <input type="text" id="title" placeholder="Textbook title" ng-model="title">
                </div>
            </div>
            <div class="row">
                <div class="medium-1 small-1 end columns">
                    <label for="isbn">ISBN:</label>
                </div>
                <div class="medium-2 small-3 end columns">
                    <input type="text" id="isbn" placeholder="ISBN (Optional)" maxlength="15" ng-model="isbn">
                </div>
            </div>
            <div class="row">
                <div class="medium-1 small-1 end columns">
                    <label for="price">Price:</label>
                </div>
                <div class="medium-2 small-3 end columns">
                    <input type="text" id="price" placeholder="Price (Optional)" maxlength="6" ng-model="price">
                </div>
            </div>
            <div class="row">
                <div class="medium-1 small-1 end columns">
                    <label for="description">Description:</label>
                </div>
                <div class="medium-11 small-11 columns">
                    <textarea class="error" id="description" rows="10" cols="20" placeholder="Textbook description. Provide descritive information that search will find your book" ng-model="description"></textarea>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="medium-12 small-12 columns">
                    <a ng-show="isSaving" ng-click="addAnother()" class="button right">Add another </a><a ng-show="!isSaving" ng-click="submitForm()" class="button right">Save</a>
                </div>
            </div>
        </fieldset>
    </form>
</div>
